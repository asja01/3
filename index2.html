<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача2</title>
</head>
<body>
    <h1>Перепишите код, используя конструкцию switch-case, запрашивая возраст пользователя через диалоговое окно</h1>
    <script>
        var age  = prompt("Сколько Вам лет?", "");
        switch (age) {
            case "18":
                alert('Вы совершеннолетний, все можно!');
            case "10":
                alert('Вам надо учить уроки!');
            case "30":
                alert('Ложитесь спать, завтра на работу');
            default:
                alert('Мы не знаем что Вам делать');

        }
        
    </script>
</body>
</html>
